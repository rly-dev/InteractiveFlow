name: âœ¨ Feature Request
description: Suggest a new feature or enhancement for InteractiveFlow.
title: "[Feature]: "
labels: ["enhancement"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please describe your idea below.

  - type: dropdown
    id: area
    attributes:
      label: Feature Area
      description: Which part of the library does this relate to?
      options:
        - FlowContainer
        - FlowPaginator
        - Types / Interfaces
        - Utilities
        - Documentation
        - Other
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is this related to a problem? Describe it clearly.
      placeholder: "I'm always frustrated when..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see.
      placeholder: "It would be great if..."
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Have you considered any alternative solutions or workarounds?
      placeholder: "I've tried... but..."

  - type: textarea
    id: code
    attributes:
      label: API Design (Optional)
      description: If you have ideas for the API surface, sketch it out here.
      render: typescript

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context, mockups, or references.
