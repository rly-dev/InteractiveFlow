name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-build:
    name: Lint & Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type-check
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Verify dist output
        run: |
          test -f dist/index.js || (echo "CJS output missing" && exit 1)
          test -f dist/index.mjs || (echo "ESM output missing" && exit 1)
          test -f dist/index.d.ts || (echo "CJS declarations missing" && exit 1)
          test -f dist/index.d.mts || (echo "ESM declarations missing" && exit 1)
          echo "âœ… All build artifacts present"
